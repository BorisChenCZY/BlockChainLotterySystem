<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form action="{% url 'edit_action' %}" method="post">
    {% csrf_token %}
        <input type = "hidden" name="id" value="{{ article.id | default: '0'}}">
        <label>文章标题
            <input type = "text" name="title" value="{{ article.title }}">
        </label>
        <br/>
        <label>文章内容
            <input type = "text" name="content" value="{{ article.content }}">
        </label>
        <br/>

    <input type = "submit">
</form>

</body>
</html>
