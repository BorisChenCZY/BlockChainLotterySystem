    <script>

        var room = 1;
        function education_fields() {

            room++;
            var objTo = document.getElementById('education_fields')
            var divtest = document.createElement("div");
            divtest.setAttribute("class", "form-group nomarginb removeclass"+room);
            var rdiv = 'removeclass'+room;


             divtest.innerHTML =

                '                    <div class="form-group" >\n' +
                '                        <div class="input-group" >\n' +
                '                            <input style="width: 162.5px;" type="text" class="form-control" id="Schoolname" name="Schoolname[]" value="" >\n' +
                '\n' +

                '\n' +
                '                            <button style="margin: 0 0 0 0;padding: 0 0 0 0;display:inline-block;background: #d9534f;" class="btn btn-danger" type="button"  onclick="remove_education_fields('+room+');"> <span style="width: auto;padding:  11px 8px 11px 8px;" class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>\n' +
                '\n' +
                '                        </div>\n' +
                '\n' +

                '\n' +'<textarea name="vote_description"></textarea>'
                '\n' +
                '\n' +
                '                    </div>\n' +

            objTo.appendChild(divtest)
        }
        function remove_education_fields(rid) {

<body>
<div class="card adjust3" style="width: 20rem;">

</div>

<div class="main-content">

    <!-- You only need this form and the form-basic.css -->

    <form class="form-basic" method="post", position = "left", action="{% url 'form' %}">
        {% csrf_token %}

        <div class="form-title-row">
            <h1>创建投票</h1>
        </div>

        <div class="form-row">
            <label>
                <span>投票名称</span>
                <input type="text" name="vote_name">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>投票介绍</span>
                <textarea name="vote_description"></textarea>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span >投票选项</span>


                <div class="nopadding"style="width: 240px;display: inline-block">
                    <div class="form-group" >
                        <div class="input-group" >
                            <input style="width: 162.5px;" type="text" class="form-control" id="Schoolname" name="Schoolname[]" value="" >

                            <button style="margin: 0 0 0 0;padding: 7px 2px 7px 2px;display:inline-block;font-weight: 400;" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseOne"> Details</button>

                            <button style="margin: 0 0 0 0;padding: 0 0 0 0;display:inline-block;background: lightseagreen" class="btn btn-primary" type="button"  onclick="education_fields();"> <span style="width: auto;padding:  11px 8px 11px 8px;" class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>

                        </div>

                    </div>
                    <div  class="panel panel-default collapse" style="border-color: transparent;box-shadow:0 0px 0px;" id="collapseOne">

{#                        <div class="panel-body" style="color: black" >#}
                            <textarea name="vote_description"></textarea>

{#                        </div>#}


                    </div>
                </div>

                <div id="education_fields"></div>

            </label>

        </div>







        <div class="form-row">
            <label>
                <span>开始时间</span>
                <input type="datetime-local" name="start_time">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>结束时间</span>
                <input type="datetime-local" name="end_time">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>投票类型</span>
                <select name="vote_type" class="adjust2">
                    <option>单选</option>
                    <option>多选</option>

                </select>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>投票权限</span>
                <select name="is_checkable"class="adjust2" >
                    <option>任何人</option>
                    <option>须权限认证</option>

                </select>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>公开结果</span>
                <select name="is_opened" class="adjust2">
                    <option>yes</option>
                    <option>no</option>

                </select>
            </label>
        </div>


        <div class="form-row">
            <button class="button" type="submit">发起投票</button>
        </div>



    </form>

</div>
