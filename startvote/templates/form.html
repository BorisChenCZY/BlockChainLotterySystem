<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Basic Form</title>

	<link rel="stylesheet" href="/static/assets/demo.css">
	<link rel="stylesheet" href="/static/assets/form-basic.css">

    <style type="text/css">
        body {
            color: #fff;
            background: #65B0A7;
            height: 100%;
            background-size:100% 100%;
        }
    </style>
</head>



<body>
<div class="card" style="width: 20rem;margin-bottom: 70px">
  <div class="card-body">
    <h4 class="card-title"></h4>
    <p class="card-text">&nbsp</p>

  </div>
</div>
</div>
    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">
            {% csrf_token %}

            <div class="form-title-row">
                <h1>Form Example</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Dropdown</span>
                    <select name="dropdown">
                        <option>Option One</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Textarea</span>
                    <textarea name="textarea"></textarea>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Checkbox</span>
                    <input type="checkbox" name="checkbox" checked>
                </label>
            </div>

            <div class="form-row">
                <label><span>Radio</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 1</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 2</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 3</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <a href="{% url 'card' %}">
                <button type="button">Submit Form</button>
                </a>
            </div>

            </form>


    </div>
<div class="card" style="width: 20rem;margin-top: 300px">
  <div class="card-body">
    <h4 class="card-title"></h4>
    <p class="card-text">&nbsp</p>

  </div>
</div>

</body>

</html>
