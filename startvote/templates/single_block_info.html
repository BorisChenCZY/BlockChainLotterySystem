<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="single_block_info">
    <table class="table table-hover">
        <thead>
        <tr>
            {% for t in title %}
                <th>{{ t }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for b in infos %}
            <tr>
                {% for v in b %}
                    <td>
                        {{ v }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
