<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Amoeba free one page responsive bootstrap site template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/isotope.css" media="screen" />
  <link rel="stylesheet" href="/static/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- skin -->
  <link rel="stylesheet" href="/static/skin/default.css">
    <style type="text/css">
    body {font-family:Arial;}
    </style>

</head>
<body>
  <section id="header" class="appear"></section>
  <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="fa fa-bars color-white"></span>
					</button>
        <h1><a class="navbar-brand" href="" data-0="line-height:90px;" data-300="line-height:50px;">			BlockVote
					</a></h1>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
            <li><a href="{% url 'block_info' %}">block_info</a></li>
            <li><a href="{% url 'fold_demo' %}">fold_demo</a></li>
            <li class="active"><a href="#header">Home</a></li>
            <li><a href="#section-about">About</a></li>
             {% if request.user.is_authenticated %}
                 <li><a href="{% url 'card' %}">Hello! {{ request.user.username }}&nbsp&nbsp<i class="fa fa-sign-in fa-lg"></i></a></li>
                 <li><a href="{% url 'logout' %}">Log out&nbsp&nbsp<i class="fa fa-sign-in fa-lg"></i></a></li>
             {% else %}
                 <li><a href="{% url 'login' %}">Sign in&nbsp&nbsp<i class="fa fa-sign-in fa-lg"></i></a></li>
             {% endif %}
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>
</body>
